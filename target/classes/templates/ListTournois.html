<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des tournois</title>
    <span th:replace="~{Accueil :: bootstrapImports}"></span>
</head>
<body>

<span th:replace="~{Accueil :: BoostrapCSSPattenDebut}"></span>
<h1>Liste des tournois</h1>

<p th:if="${tournois.isEmpty()}">Pas de tournois</p>

<table th:unless="${tournois.isEmpty()}" class="table">

    <thead>
    <tr>
        <th>Nom</th>
        <th>Jeu</th>
        <th>Date</th>
        <th>Nombre de places</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tournoi : ${tournois}">
        <td th:text="${tournoi.name}">Nom du tournoi</td>
        <td th:text="${tournoi.game}">Nom du jeu</td>
        <td th:text="${#temporals.format(tournoi.dateTournament, 'dd/MM/yyyy')}">Date</td>
        <td th:text="${tournoi.numberLimitePlayer}">Nombre de places</td>
        <td ><a th:href="@{/detailtournois/{id}(id=${tournoi.getId()})}" class="btn btn-success">Voir détail</a></td>
    </tr>
    </tbody>
</table>


<a href="/addtournoi" class="btn btn-outline-light btn-lg px-5 m-4" th:if="${user != null && user.roles.contains('ADMIN')}">Création tournoi</a>

<a href="/" class="btn btn-outline-light btn-lg px-5 m-4">Accueil</a>
<span th:replace="~{Accueil :: BoostrapCSSPattenFin}"></span>
</body>
</html>
