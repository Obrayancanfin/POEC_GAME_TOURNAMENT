<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

    </th:block>

</head>
<body>

<th:block th:fragment="BoostrapCSSPattenDebut">
    <section class="vh-100 ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">

</th:block>


<h2 class="fw-bold mb-2 text-uppercase">Accueil :</h2>

<div>
    <!-- Vérifiez si username est présent -->
    <div th:if="${username}">

        <p>Bienvenue, <span th:text="${username}"></span>!</p>


        <a class="btn btn-outline-light btn-lg px-5 m-4" href="/logout">Se déconnecter</a>


    </div>

    <!-- Affiche les liens si l'utilisateur n'est pas connecté -->
    <div th:unless="${username}">
        <a class="btn btn-outline-light btn-lg px-5 m-4 t-1" href="/InscriptionUtilisateur">S'inscrire</a>
        <a class="btn btn-outline-light btn-lg px-5 m-4" href="/login">Se connecter</a>
    </div>
</div>

<a class="btn btn-outline-light btn-lg px-5 m-4" href="/Actualite">Actualité</a>


<a class="btn btn-outline-light btn-lg px-5 m-4" href="/tournois">Voir les tournois</a>

<th:block th:fragment="BoostrapCSSPattenFin">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
