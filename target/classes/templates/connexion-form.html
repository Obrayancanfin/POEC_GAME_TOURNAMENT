<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <span th:replace="~{Accueil :: bootstrapImports}"></span>
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>

<span th:replace="~{Accueil :: BoostrapCSSPattenDebut}"></span>

                            <h2 class="fw-bold mb-2 text-uppercase">Connexion</h2>

                            <p class="text-white-50 mb-5">Entrer votre nom d'utilisateur et votre mot de passe</p>

                            <form th:action="@{/login}" method="post">

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Nom d'utilisateur:</label>
                                    <input type="text" name="username" placeholder="username" id="username" class="form-control form-control-lg">

                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="password">Mot de passe:</label>
                                    <input type="password" name="password" placeholder="password" id="password" class="form-control form-control-lg">

                                </div>

                                <button th:if="${username==null || username.isEmpty() || password==null || password.isEmpty()}" class="btn btn-outline-light btn-lg px-5 m-4">Connexion</button>
                                <a class="btn btn-outline-light btn-lg px-5 t-2 m-4" href="/">Annuler</a>
                            </form>
<span th:replace="~{Accueil :: BoostrapCSSPattenFin}"></span>
</body>
</html>
