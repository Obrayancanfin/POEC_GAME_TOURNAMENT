<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <span th:replace="~{Accueil :: bootstrapImports}"></span>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Connexion</h2>

                            <p class="text-white-50 mb-5">Entrer votre nom d'utilisateur et votre mot de passe</p>

                            <form th:action="@{/login}" method="post" >

        <div data-mdb-input-init class="form-outline form-white mb-4">
        <label class="form-label" for="username">Nom d'utilisateur:</label>
        <input type="text" name="username" placeholder="username" id="username" class="form-control form-control-lg">

        </div>

        <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="password">Mot de passe:</label>
        <input type="password" name="password" placeholder="password" id="password" class="form-control form-control-lg">

        </div>

        <button class="btn btn-outline-light btn-lg px-5">Connexion</button>
         <a class="btn btn-outline-light btn-lg px-5" href="/">Annuler</a>
    </form>
</div>
</body>
</html>
