<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <span th:replace="~{Accueil :: bootstrapImports}"></span>
    <title>Inscription</title>
</head>
<body>

<form th:action="@{/confirmationInscription}" method="post" th:object="${user}">

    <input th:field="*{id}" type="hidden">
    <div class="mb-3">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" class="form-control" id="username" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div class="mb-3">
        <label for="password">Mot de passe:</label>
        <input type="password" class="form-control" id="password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="mb-3">

        <label for="repetedPassword">Répéter le mot de passe:</label>
        <input type="password" class="form-control is-valid" id="repetedPassword" th:if="${user.password == user.repeatedPassword}" th:field="*{repeatedPassword}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="mb-3">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="mb-3">
        <label for="repeatedEmail">répéter l'émail:</label>
        <input type="text" class="form-control" id="repetedEmail" th:field="*{repeatedEmail}">
        <span th:if="${#fields.hasErrors('repeatedEmail')}" th:errors="*{repeatedEmail}"></span>
    </div>

    <button class="btn btn-primary" th:text="${'Creer un utilisateur'}"></button>

    <button class="btn btn-primary" th:text="${'S''inscrire'}"></button>

</form>
</body>
</html>
