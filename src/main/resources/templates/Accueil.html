<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </th:block>
</head>
<body>

<h1>Accueil :</h1>

<div>
    <!-- Vérifiez si username est présent -->
    <div th:if="${username}">
        <p>Bienvenue, <span th:text="${username}"></span>!</p>
        <p>Rôle: <span th:text="${roles}"></span></p>
        <a class="btn btn-primary" href="/login">Se déconnecter</a>

    </div>

    <!-- Affiche les liens si l'utilisateur n'est pas connecté -->
    <div th:unless="${username}">
        <a class="btn btn-primary" href="/InscriptionUtilisateur">S'inscrire</a>
        <a class="btn btn-primary" href="/login">Se connecter</a>
    </div>
</div>

<a class="btn btn-primary" href="/tournois">Voir les tournois</a>

</body>
</html>
